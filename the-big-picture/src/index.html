<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>The Big Picture</title>
    <link rel="stylesheet" href="./base.css">
  </head>
  <body>
    <!--Main Menu Content-->
    <div class="main-menu">
      <span id="find-a-movie-button">Find a Movie</span>
      <span id="add-a-movie-button">Add a Movie</span>
    </div>

    <!--Find/Add Movie Content-->
    <div class="find-a-movie hide" id="find-a-movie">

      <div class="view-area">
        <p class="title" id="find/add-title">Find a Movie</p>

        <div class="entry-space">

          <div class="selection-container" id="title-input-container">
            <label for="title">Title:</label>
            <input type="text" name="title" class="criteria"> 
          </div>
          <div class="selection-container" id="releaseDate-input-container">
            <label for="releaseDate">Release Date:</label>
            <input type="date" name="releaseDate" id="releaseDate" class="criteria">
          </div>
          <div class="selection-container " id="runtime-input-container">
            <label for="runtime">Runtime:</label>
            <input type="number" name="runtime" id="" class="criteria">
          </div>
          <div class="selection-container" id="rating-input-container">
            <label for="rating">Rating:</label>
            <!--Maybe buttons would be good here-->
            <input type="number" name="rating" id="" class="criteria">
          </div>
        
          <div class="selection-container" id="actor-input-container">
            <label for="actor">Actor/Actress:</label>
            <input type="text" name="actor" id="actor" class="criteria">
            <button id="search-actor">Find Actor</button>
          </div>
          <div class="selection-container" id="director-input-container">
            <label for="director">Director:</label>
            <input type="text" name="director" id="director" class="criteria">
            <button id="search-director">Find Director</button>
          </div>
        </div> <!--entry space end-->

        <div class="submission">
          <button id="back">Back</button>
          <button id="find/add-button">Find</button>
        </div>
      </div> <!--View area end-->
      <div class="sidebar">
        <span class="item">Title</span>
        <span class="item">Price</span>
        <span class="item">Year</span>
        <span class="item">Rating</span>
        <span class="item">Runtime</span>
        <span class="item">Actor/Actress</span>
        <span class="item">Director</span>
      </div> <!-- sidebar end -->
    </div> <!--find a movie end-->

    <!--View Movie Content-->
    <div class="movie-view hide" id="movie-view">
      <div class="title">
        <span id="movie-title"></span>
      </div>
      <div class="movie-scrollable">
      <div class="left-section">
        <div class="edit-container info-container">
          <label id="label-for-info" for="info">Details</label>
          <textarea class="edit-item" name="info" id="info" cols="50" rows="10" readonly></textarea>
        </div>
        <div class="edit-container actors-container">
          <h3>Actor / Actress</h3>
          <ul id="actor-list">
          </ul>
        </div>
      </div>
      <div class="right-section"> 
        <div class="edit-container">
          <label for="rating">Rating:</label>
          <input class="edit-item" type="number" name="rating" id="rating" readonly>
        </div>
        <div class="edit-container">
          <label for="runtime">Runtime:</label>
          <input class="edit-item" type="number" name="runtime" id="runtime" readonly>
        </div>
        <div class="edit-container">
          <label for="releaseDate">Release Date:</label>
          <input class="edit-item" type="date" name="releaseDate" id="releaseDate-movie" readonly>
        </div>
        <div class="edit-container director-container">
          <h3>Director</h3>
          <ul id="director-list">

          </ul>
        </div>
      </div>
    
      <div class="review-section">
        <h3>Reviews</h3>
          <div class="reviews" id="review-list">
          </div>    
      </div>
    </div>

      <div class="submission button-area">
        <button id="movie-back">Back</button>
        <button id="add-movie-review">Add Review</button>
        <button id="add-actor">Add Actor</button>
        <button id="add-director">Add Director</button>
        <button id="edit">Edit</button>
        <button id="save" class="hide">Save</button>
        <button id="delete-movie">Delete</button>
      </div>
    </div>


    <!--Overlays-->
    <div class="shield hide" id="shield">

      <!--Search Options-->
      <div class="search-view hide" id="search-view">
        <h2>Search Actor / Actress</h2>
        <div class="selection-container">
          <label for="name">Name: </label>
          <input type="text" name="name" id="search-input">
        </div>
        <div class="search-buttons">
          <button id="search-cancel">Cancel</button>
          <button id="search">Search</button>
        </div>
      </div>

      <!--Search Results View / Select-->
      <div class="hide" id="search-res-container">
        <div class="header">
          <button id="cancel-results">Cancel</button>
        </div>
        <div id="search-results">

        </div>
      </div>

      <!--Edit Review-->
      <div class="edit-review hide" id="review-editor">
        <div class="content-area">
          <textarea class="edit-item" name="info" id="review-content" cols="50" rows="10" data-edit = "false"></textarea>
        </div>
        <div class="button-area">
          <button id="close-review">Close</button>
        <button id="save-review">Save</button>
        </div>
      </div>
    </div>
    </div>
  </body>
  <script src='./rerender.js'></script>
</html>
